{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Schedule a Game</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Game</button>
    </form>

    <a class="btn btn-secondary mt-3" href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>
{% endblock %}
