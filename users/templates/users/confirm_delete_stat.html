{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this {{ type }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
