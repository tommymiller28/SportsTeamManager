{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add a Player</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Player</button>
        </form>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
