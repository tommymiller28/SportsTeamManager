{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Player to {{ team.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Player</button>
    </form>

    <a class="btn btn-secondary mt-3" href="{% url 'view_roster' team.id %}">Back to Roster</a>
</div>
{% endblock %}
