{% extends "base.html" %}
{% block content %}
<h2>Edit Pitching Stat</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'player_pitching_log' stat.player.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
