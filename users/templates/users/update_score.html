{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Update Game Score</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Score</button>
    </form>

    <a class="btn btn-secondary mt-3" href="{% url 'view_games' %}">Back to Games</a>
</div>
{% endblock %}
